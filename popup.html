<!DOCTYPE html>
<html>
<head>
  <title>Auto Meeting Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #upcomingMeetings {
      margin-top: 20px;
    }
    #upcomingMeetings ul {
      list-style-type: none;
      padding: 0;
    }
    #upcomingMeetings li {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .meeting-info {
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Auto Meeting Assistant</h1>

  <div class="form-group">
    <label for="meetingLink">Google Meet Link:</label>
    <input type="text" id="meetingLink" placeholder="https://meet.google.com/xxx-xxxx-xxx">
  </div>

  <div class="form-group">
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime">
  </div>

  <div class="form-group">
    <label for="autoCloseDuration">Auto-Close After (minutes):</label>
    <input type="number" id="autoCloseDuration" min="1" placeholder="60">
  </div>

  <button id="scheduleMeeting">Schedule Meeting</button>

  <div id="status"></div>

  <div id="upcomingMeetings"></div>

  <script src="popup.js"></script>
</body>
</html>
